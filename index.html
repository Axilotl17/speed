<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Speed</title>
        <link rel="stylesheet" href="./game/game.css">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="game">
            <canvas id="base" width="1200" height="800"></canvas>
            <canvas id="cards" width="1200" height="800" ></canvas>
            <canvas id="foci" width="1200" height="800" ></canvas>
        </div>
        <div id="setup">
            <div class="lobby">
                <h2>Game Lobby</h2>

                <!-- Enter Room Code -->
                <input type="text" id="roomCode" placeholder="Enter room code">

                <!-- Join/Create Buttons -->
                <button class="primary" id="joinRoom">Join Room</button>
                <button class="secondary" id="createRoom">Create Room</button>

                <!-- Connection Status -->
                <div id="status" class="status disconnected">Not connected</div>

                <!-- Start Button -->
                <button class="primary" disabled id="startBtn">Start Game</button>
            </div>
        </div>
        <div id="winScreen" style="display:none">
            <div class="lobby">
                <h2>You Win!</h2>
                <p>Nice Job!</p>
                <button class="primary, playAgain">Play Again?</button>
            </div>
        </div>
        <div id="loseScreen" style="display:none">
            <div class="lobby">
                <h2>You Lose!</h2>
                <p>Nice try.</p>
                <button class="primary, playAgain" enabled>Play Again?</button>
            </div>
        </div>
    </body>
    <script type="module" src="./game/game.js"></script>
    <script type="module" src="script.js"></script>
</html>
