<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Animation Demo</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    let canvas, ctx;
    const staticCards = [];
    const animations = [];

    window.addEventListener('DOMContentLoaded', () => {
      canvas = document.getElementById("gameCanvas");
      ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Load a sample card image
      const img = new Image();
      img.onload = () => {
        // Start a move animation
        animations.push(createMoveAnimation(img, 100, 100, 500, 300, 1000, easeOutCubic));
      };
      img.src = "./cards/S2";
      console.log(img)

      requestAnimationFrame(gameLoop);
    });

    function createMoveAnimation(img, fromX, fromY, toX, toY, duration, easingFn) {
      const startTime = performance.now();

      return {
        draw(now) {
          const elapsed = now - startTime;
          const t = Math.min(elapsed / duration, 1);
          const progress = easingFn(t);

          const x = fromX + (toX - fromX) * progress;
          const y = fromY + (toY - fromY) * progress;

          ctx.drawImage(img, x, y, 103, 138);
          return t >= 1;
        }
      };
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function gameLoop(now) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw static cards (if any)
      for (const card of staticCards) {
        ctx.drawImage(card.img, card.x, card.y, 103, 138);
      }

      // Run active animations
      for (let i = animations.length - 1; i >= 0; i--) {
        const done = animations[i].draw(now);
        if (done) animations.splice(i, 1);
      }

      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
